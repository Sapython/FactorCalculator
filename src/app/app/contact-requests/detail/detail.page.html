<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Booking Detail</h2>
  <ion-list *ngIf="booking">
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-label>{{booking?.firstName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-label>{{booking?.lastName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-label>{{booking?.phone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-label>{{booking?.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-label>{{booking?.message}}</ion-label>
    </ion-item>
  </ion-list>
  <p *ngIf="!booking">Failed to load booking</p>
</ion-content>
