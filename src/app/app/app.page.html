<ion-content>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="panel">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item>
            <!-- <ion-avatar slot="start">
              <img src="https://i.pravatar.cc/300" />
            </ion-avatar> -->
            <ion-label>{{dataProvider.userData.email}}</ion-label>
            <!-- <ion-note>saptampro2003@gmail.com</ion-note> -->
          </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="modalOpen=true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
<ion-modal [isOpen]="modalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add Calculation</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="modalOpen=false" color="danger">
            <ion-icon slot="start" name="close"></ion-icon>
            Close
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="calculationForm" (ngSubmit)="submitReadings()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Current KWh</ion-label>
            <ion-input formControlName="kiloWattHours" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Previous KVAh</ion-label>
            <ion-input formControlName="kiloVoltAmpHour" type="number"></ion-input>
          </ion-item>
          <ion-button (click)="takeKiloVoltPhoto()" expand="block" fill="clear" shape="round">
            Take KVAh Photo (optional)
          </ion-button>
          <ion-button (click)="takeKiloWattPhoto()" expand="block" fill="clear" shape="round">
            Take KWh Photo (optional)
          </ion-button>
          <ion-button type="submit" expand="block" shape="round">
            Submit
          </ion-button>
        </ion-list>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
